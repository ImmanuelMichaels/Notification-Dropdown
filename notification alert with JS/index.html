<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
        >

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navigation__group">
            <button class="icon-wrapper">
                <img class="icon" src="assets/message.svg" alt="Message">
            </button>
            <div class="icon-wrapper notifications">
                <button type="button">
                    <img class="icon" src="assets/notification.svg" alt="Notification">
                </button>
                <div class="notification-mark notification-mark--pulsing"></div>
            </div>
            <button type="button" class="profile">
                <img src="assets/myprofile.jpeg" alt="Profile Picture">
            </button>
        </div>
        <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
            <div class="notifications-top">
                <h2>Notifications</h2>
            </div>
            <div class="notification-items">
                <div class="notification-item notification-item--recent">
                    <div class="avatar-wrapper">
                        <img class="avatar" src="assets/victor.png" alt="Victor Edem">
                    </div>
                    <div class="notification-item__body">
                        <div>
                            <strong>Vicor Edem</strong> Updated <strong> a new status</strong>
                        </div>
                        <span class="time">
                            Just now
                        </span>
                    </div>
                    <div class="border"></div>
                </div>
                <div class="notification-item notification-item--recent">
                    <div class="avatar-wrapper">
                        <img class="avatar" src="assets/freeman.png" alt="Freeman Peters">
                    </div>
                    <div class="notification-item__body">
                        <div>
                            <strong>Freeman Peters</strong> added you and Ruth Adams <strong>as friends</strong>
                        </div>
                        <span class="time">
                            2 min ago
                        </span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="avatar-wrapper">
                        <img class="avatar" src="assets/Henriyatta.png" alt="Henriyatta Elome">
                    </div>
                    <div class="notification-item__body">
                        <div>
                            <strong>Henriyatta Elome</strong> Changed Location <strong> to Delta State</strong>
                        </div>
                        <span class="time">
                            1 week ago
                        </span>
                    </div>
                </div>
                <div class="notification-item">
                    <div class="avatar-wrapper">
                        <img class="avatar" src="assets/jennifer.jpg" alt="Jennifer Floyd">
                    </div>
                    <div class="notification-item__body">
                        <div>
                            <strong>Queen Desire</strong> created <strong>Road Map 2023</strong>
                        </div>
                        <span class="time">
                            1 week 
                        </span>
                    </div>
                </div>
            </div>
        </div>      
    </header>
    <script src="script.js"></script>
</body>
</html>
